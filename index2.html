<html>
	<head>
		<title> Jarrod's Carousel </title> 
		
		<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


	</head>
<body>
		 <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/ELCBanquet.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Jarrod At The ELC Banquet</h1>
              <p> This was a cool event</p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="images/HillaryClinton.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1> I got to meet Hillary</h1>
              <p> Hillary is the coolest</p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="images/IMG_0018.JPG" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>This was a great RW Event</h1>
              <p> I learn alot  </p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

      

</body>

    </html>
